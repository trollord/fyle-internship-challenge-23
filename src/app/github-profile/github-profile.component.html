<div *ngIf="data">
    <div class="container card-body mt-4">
        <div class="card">
            <div class="card-header">
                <font [size]="4"> <b> Profile </b></font>
            </div>
            <div class="row g-0">

                <div>
                    <div class="max-w-3xl w-full z-10">
                        <div class="flex flex-col">
                            <div class="bg-white border border-white shadow-lg  rounded-3xl p-4 m-4">
                                <div class="flex-none sm:flex">
                                    <div class=" relative h-32 w-32   sm:mb-0 mb-3">
                                        <img src="{{data.avatar_url}}" alt="aji"
                                            class=" w-32 h-32 object-cover rounded-2xl" />
                                    </div>
                                    <div class="flex-auto sm:ml-5 justify-evenly">
                                        <div class="flex items-center justify-between sm:mt-2">
                                            <div class="flex items-center">
                                                <div class="flex flex-col">
                                                    <div
                                                        class="w-full flex-none text-lg text-gray-800 font-bold leading-none">
                                                        {{data.name}}</div>
                                                    <div class="flex-auto text-gray-500 my-1">
                                                        <span class="mr-3 ">{{data.bio}}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="pt-2  text-sm text-gray-500">
                                            <div class="items-center">

                                                <div class="flex">
                                                    <p *ngIf="data.location!=null"><i class="fa fa-map"
                                                            aria-hidden="true"></i>
                                                        &nbsp;
                                                        <i>{{data.location}}</i>
                                                    </p>
                                                </div>
                                                <br>
                                                <div class="flex">
                                                    <div>
                                                        <svg xmlns="https://icons8.com/icon/7885/map"
                                                            class="h-5 w-5 mr-2" viewBox="0 0 20 20"
                                                            fill="currentColor">

                                                            </path>
                                                        </svg>

                                                    </div>
                                                    <div>
                                                        <svg xmlns="https://icons8.com/icon/7885/map"
                                                            class="h-5 w-5 mr-2" viewBox="0 0 20 20"
                                                            fill="currentColor">
                                                            <path
                                                                d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z">
                                                            </path>
                                                        </svg>
                                                    </div>
                                                </div>

                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                                        <div class="mb-2 flex items-center gap-3">

                                            <a href="{{repo.html_url}}"

    <div *ngIf="data==null && profileFetching==true">
        <div class="container card-body mt-4">
            <div class="alert alert-secondary d-flex align-items-center alert-dismissible fade show" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" height="30"
                    class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
                    aria-label="Warning:">
                    <path
                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </svg>
                <div>
                    &nbsp; <font [size]="4"><b> Username not found &nbsp; :-(</b></font>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

    </div>

    <div *ngIf="data?.public_repos===0 &&repoFetching==true">
        <div class="container card-body mt-4">
            <div class="card">
                <div class="card-header">
                    <font [size]="4"> <b> Repositories </b></font>
                </div>
                <div class="card-body text-center">
                    Repository not found ...
                </div>
            </div>
        </div>
    </div>
